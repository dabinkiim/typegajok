<!DOCTYPE html>
<html lang="ko">
  <head>

    <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="stylesheet" type="text/css" href="resp.css">
      <script>
          (function(d) {
            var config = {
              kitId: 'anu7eyk',
              scriptTimeout: 3000,
              async: true
            },
            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)

  <body>
    <div id="cursor"></div>
    <div id="title">
      2020년 9월, 글자꼴을 사랑하는 여섯 명의 시각디자인과 학생들이 모여 사회적 가족인 ‘글자가족’을 결성했다. ‘한 글자체가 가진 특성을 유지하며 여러 갈래로 파생된다’는 글자 가족(type family)의 본래 의미처럼, 구성원들은 글자꼴에 뿌리를 두고 각자가 탐구하고자 하는 주제를 향해 가지를 뻗어 나가고 있다. 글자가족은 디자인에서 필연적으로 다룰 수밖에 없는 문자의 확장 가능성을 디자이너의 시선으로 탐구하고자 한다. 
        <div class="view">
        <span id="view1" >1</span> - <span id="view2">2</span>
        </div>
        <br>
        <div id="search">
