    <ul id="sheet">
      <li id="intro">
      글자가족은 ‘한 글자체가 가진 특성을 유지하며 여러 갈래로 파생된다’는 본래 의미처럼, 구성원들은 글자꼴에 뿌리를 두고 각자가 탐구하고자 하는 주제를 향해 가지를 뻗어 나가고 있다. 글자가족은 디자인에서 필연적으로 다룰 수밖에 없는 문자의 확장 가능성을 디자이너의 시선으로 탐구하고자 한다. 
    </li>
    </ul>
